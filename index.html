<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Catatan Tabungan</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background-color: #f0f8ff;
padding: 20px;
max-width: 600px;
margin: auto;
}
h2 {
color: #2e8b57;
}
input, button {
padding: 10px;
margin: 5px 0;
width: 100%;
}
.entry {
border-bottom: 1px solid #ccc;
padding: 5px 0;
}
.saldo {
font-weight: bold;
font-size: 1.2em;
margin-top: 10px;
}
</style>
</head>
<body>
<h2>ðŸ“˜ Catatan Tabungan</h2>

<label>Jenis Transaksi:</label>
<select id="type">
<option value="masuk">Pemasukan</option>
<option value="keluar">Pengeluaran</option>
</select>

<label>Jumlah (Rp):</label>
<input type="number" id="amount" placeholder="Contoh: 50000" />

<label>Deskripsi:</label>
<input type="text" id="desc" placeholder="Contoh: Uang jajan, gaji, dll" />

<button onclick="tambahTransaksi()">Tambah Transaksi</button>

<div class="saldo" id="saldo">Saldo: Rp 0</div>

<h3>Riwayat Transaksi:</h3>
<div id="history"></div>

<script>
let saldo = 0;
let history = [];

function formatRupiah(angka) {
return new Intl.NumberFormat('id-ID', {
style: 'currency',
currency: 'IDR'
}).format(angka);
}

function tambahTransaksi() {
const type = document.getElementById('type').value;
const amount = parseInt(document.getElementById('amount').value);
const desc = document.getElementById('desc').value;

if (isNaN(amount) || !desc.trim()) {
alert("Mohon isi jumlah dan deskripsi dengan benar!");
return;
}

const nominal = type === 'keluar' ? -amount : amount;
saldo += nominal;

history.push({ type, amount, desc });
tampilkanSaldo();
tampilkanRiwayat();

document.getElementById('amount').value = '';
document.getElementById('desc').value = '';
}

function tampilkanSaldo() {
document.getElementById('saldo').textContent = "Saldo: " + formatRupiah(saldo);
}

function tampilkanRiwayat() {
const list = document.getElementById('history');
list.innerHTML = '';
history.slice().reverse().forEach(item => {
const el = document.createElement('div');
el.classList.add('entry');
el.innerHTML = `${item.type === 'masuk' ? 'âž•' : 'âž–'} ${item.desc}: <strong>${formatRupiah(item.amount)}</strong>`;
list.appendChild(el);
});
}
</script>
</body>
</html>
